<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contries-Api</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title-primary">Where in the world</h1>
      <button class="btn btn__drk-mode">
        <i class="far fa-moon btn__icon"></i>&nbsp;&nbsp;Dark Mode
      </button>
    </header>
    <main class="main">
      <section class="input">
        <form action="search" class="search">
          <label for="search-country" class="fas fa-search search__icon"></label>
          <input
            type="search"
            name="search-country"
            id=""
            class="search__input"
            placeholder="Search for a country..."
          />

        </form>
        <nav class="dropdown">
           <button class="dropdown__btn">Filter by Region</button>
            <!-- <div class="dropdown-menu"> -->
              <ul class="dropdown__menu">
                <li class="dropdown__list"><a class="dropdown__link" href="/">Africa</a></li>
                <li class="dropdown__list"><a class="dropdown__link" href="/">America</a></li>
                <li class="dropdown__list"><a class="dropdown__link" href="/">Asia</a></li>
                <li class="dropdown__list"><a class="dropdown__link" href="/">Europe</a></li>
                <li class="dropdown__list"><a class="dropdown__link" href="/">Oceania</a></li>
              </ul>
            </div>
         
        </nav>
            </section>
            

    </main>

    <script
      src="https://kit.fontawesome.com/646c52264b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
