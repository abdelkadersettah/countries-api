<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contries-Api</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title-primary">Where in the world</h1>
      <button class="btn btn__dark">
        <i class="far fa-moon btn__icon"></i>&nbsp;&nbsp;Dark Mode
      </button>
    </header>
    <main class="main">
      <section class="page page__home page--active" id="home">
        
        <article class="input">
          <form action="search" class="search">
            <label for="search-country" class="fas fa-search search__icon"></label>
            <input
            type="search"
            name="search-country"
            id=""
            class="search__input"
            placeholder="Search for a country..."
            />
            
          </form>
          <nav class="dropdown">
            <button class="dropdown__btn">Filter by Region</button>
            <!-- <div class="dropdown-menu"> -->
              <ul class="dropdown__menu">
                <li class="dropdown__list"><a class="dropdown__link" href="/">Africa</a></li>
                <li class="dropdown__list"><a class="dropdown__link" href="/">Americas</a></li>
                <li class="dropdown__list"><a class="dropdown__link" href="/">Asia</a></li>
                <li class="dropdown__list"><a class="dropdown__link" href="/">Europe</a></li>
                <li class="dropdown__list"><a class="dropdown__link" href="/">Oceania</a></li>
              </ul>
            </div>
         
        </nav>
      </article>
            <article class="cards-container">
              <ul class="cards-container__items">
               </ul>
            </article>
            
          </section>
          <section class="page page__detail" id="detail">
            <button class="btn btn__back">
              <i class="fas fa-arrow-left btn__icon"></i>
              Back</button>
            <article class="cards-container cards-container--detail">
              <ul class="cards-container__items cards-container__items--detail">
  
          </section>

          </main>

    <script
      src="https://kit.fontawesome.com/646c52264b.js"
      crossorigin="anonymous"
      ></script>
    <script src="./script/model.js"></script>
    <script src="./script/ui.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
